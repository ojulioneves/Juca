<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Confirmados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

  <div class="container">
    <h2 class="mb-4">ðŸŽ‰ Lista de Convidados Confirmados</h2>

    <div class="alert alert-info">
      Total de convidados (incluindo acompanhantes): <strong>{{ total }}</strong>
    </div>

    <table class="table table-bordered table-striped">
      <thead class="table-warning">
        <tr>
          <th>Nome</th>
          <th>Acompanhantes</th>
          <th>Data da ConfirmaÃ§Ã£o</th>
        </tr>
      </thead>
      <tbody>
        {% for convidado in convidados %}
        <tr>
          <td>{{ convidado.nome }}</td>
          <td>{{ convidado.acompanhantes }}</td>
          <td>{{ convidado.confirmado_em.strftime("%d/%m/%Y %H:%M") }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-3">Voltar</a>
  </div>

</body>
</html>
